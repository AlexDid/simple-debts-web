<mat-form-field [formGroup]="form">
  <input
    #currency
    type="text"
    matInput
    formControlName="currency"
    maxlength="3"
    minlength="3"
    (keyup)="convertToUppercase(currency.value)"
    [matAutocomplete]="auto"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of currencies$ | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
