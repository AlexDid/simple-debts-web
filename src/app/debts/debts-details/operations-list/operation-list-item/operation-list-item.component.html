<app-list-item
  [pictureBorder]="false"
  [title]="operation.moneyAmount.toString()"
  [subtitle]="operation.description"
  [messages]="messages"
  [showSpinner]="showSpinner"
  [class.unaccepted]="isUnaccepted"
  [routerLink]="[operation.id]"
>
  <mat-icon
    picture
    [ngClass]="summaryColor"
    [svgIcon]="icon"
  ></mat-icon>
</app-list-item>
