<mat-card>
  <div *ngIf="isLoading; else form" class="spinner">
    <mat-spinner [diameter]="40"></mat-spinner>
  </div>

  <ng-template #form>
    <app-auth-form
      [passwordConfirmation]="!isLogin"
      (formChanges)="setAuthForm($event)"
    ></app-auth-form>

    <div class="buttons">
      <button
        mat-button
        (click)="toggleFormMode()"
      >
        {{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }}
      </button>

      <button
        mat-button
        mat-raised-button
        [disabled]="!isFormValid"
        (click)="submitForm()"
      >
        Submit
      </button>
    </div>
  </ng-template>
</mat-card>
